<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin: 20px auto; border: 1px solid #cccccc; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <tr>
            <td align="center" bgcolor="#007BFF" style="padding: 40px 0; color: #ffffff; font-size: 28px; font-weight: bold;">
                비밀번호 재설정 안내
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px;">
                <h1 style="font-size: 24px; margin: 0;">안녕하세요, {{ username }}님!</h1>
                <p style="margin: 20px 0; font-size: 16px; line-height: 1.5;">
                    서비스의 비밀번호 재설정 요청을 받았습니다. <br>
                    본인 요청이 맞다면 아래 버튼을 클릭하여 비밀번호를 재설정해 주세요.
                </p>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="center">
                            <a href="{{ reset_link }}" target="_blank" style="display: inline-block; padding: 15px 25px; font-size: 16px; color: #ffffff; background-color: #007BFF; text-decoration: none; border-radius: 5px;">
                                비밀번호 재설정하기
                            </a>
                        </td>
                    </tr>
                </table>
                <p style="margin-top: 30px; font-size: 14px; color: #555555;">
                    이 링크는 일정 시간 후 만료됩니다. 만약 본인이 요청한 것이 아니라면 이 이메일을 무시해 주세요.
                </p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f4f4f4" style="padding: 20px 30px; text-align: center; font-size: 12px; color: #888888;">
                &copy; 2025 YourService. All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
